<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithimetic Individual</title>
</head>
<body style="background-image: linear-gradient(#088395,#FFDCB6);background-repeat: no-repeat;height: 100vh;">
<center>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2" style="font-size: 25px;">Arithimetic Application</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="font-size: 25px;">Add First No</td>
                    <td><input type="text" id="fno" name="fno" value="" size="50"></td>
                </tr>

                <tr>
                    <td style="font-size: 25px;">Add Second No</td>
                    <td><input type="text" id="sno" name="sno" value="" size="50"></td>
                </tr>

                <tr>
                    <td style="font-size: 25px;">Answer</td>
                    <td><input type="text" id="ans" name="ans" value="" size="50"></td>
                </tr>

                <tr style="text-align: center;">
                    <td colspan="2">
                        <input type="button" value="Add" name="Add" onclick="add()">
                        <input type="button" value="Sub" name="Sub" onclick="sub()">
                        <input type="button" value="Multi" name="Multi" onclick="multi()">
                        <input type="button" value="Div" name="Div" onclick="div()">
                        <input type="reset" value="Reset" name="Reset" onclick="clear()">

                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</center>
<script>
    function add()
    {

        var a=document.getElementById("fno").value;
        var b=document.getElementById("sno").value;
        var c=parseInt(a)+parseInt(b);
        document.getElementById("ans").value=c;
        // console.log(ans)
        if(a=="")
        {
            alert("enter first no")
            return false;
        }
        if(b=="")
        {
            alert("enter second no")
        }
    }

    function sub()
    {
      
        var a=document.getElementById("fno").value;
        var b=document.getElementById("sno").value;
        var c=parseInt(a)-parseInt(b);
 
        document.getElementById("ans").value=c;
        if(a=="")
        {
            alert("enter first no")
            return false; 
        }
        if(b=="")
        {
            alert("enter second no")
            return false
        }
        
    }

    function multi()
    {
   
        var a=document.getElementById("fno").value;
        var b=document.getElementById("sno").value;
        var c=parseInt(a)*parseInt(b);

        document.getElementById("ans").value=c;
        if(a=="")
        {
            alert("enter first no")
            return false;
        }
        if(b=="")
        {
            alert("enter second no")
            return false
        }
    }

    function div()
    {
   
        var a=document.getElementById("fno").value;
        var b=document.getElementById("sno").value;
        var c=parseInt(a)/parseInt(b);
      
        document.getElementById("ans").value=c;
        if(a=="")
        {
            alert("enter first no")
            return false;
        }
        if(b=="")
        {
            alert("enter second no")
            return false
        }
    }

    function clear()
    {
        document.getElementById("fno").value="";
        document.getElementById("sno").value="";
        document.getElementById("ans").value="";
    }
</script>
</body>
</html>
